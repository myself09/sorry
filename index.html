<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry, Ashika!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce6e6;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #ff6666;
            color: white;
            padding: 20px;
        }

        #apology {
            padding: 20px;
        }

        #heart {
            width: 100px;
            transition: transform 0.5s ease-in-out;
            cursor: pointer;
        }

        #heart:hover {
            transform: scale(1.2);
        }

        #footer {
            background-color: #ff6666;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Sorry, Ashika!</h1>
    </div>

    <div id="apology">
        <p>Ashika,</p>
        <p>I want to sincerely apologize for any hurt or inconvenience I may have caused you. You mean a lot to me, and I am truly sorry.</p>
        <p>Let's make things right!</p>
        <img id="heart" src="heart.png" alt="Heart">
    </div>

    <div id="footer">
        <p>With love,</p>
        <p>Paras </p>
    </div>
</body>
</html>
